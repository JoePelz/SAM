$def with (columns)
<div class="ui">
    <div class="ui styled fluid accordion">
        <div class="title"><i class="dropdown icon"></i>Filters: subnet /24, port 443, &gt;1000 conns</div>
        <div class="content" id="filters">
        </div>
    </div>
    <table class="ui selectable striped small table">
        <thead>
        <tr>
            $for c in columns:
                <th>$c</th>
        </tr>
        </thead>
        <tbody>
        $for i in range(10):
            <tr>
                $for c in columns:
                    <td>$c</td>
            </tr>
        </tbody>
    </table>
</div>
