# compromised traffic -- traffic to know infected/bad hosts.
# trigger an alert on {src} if {dst} in IP_LIST
---
name: Compromised Traffic
type: immediate
include:
  bad_hosts: ./test_hosts.txt
expose:
  severity:
    label: Alert severity
    format: text
    regex: "^\\s*([1-8])\\s*$"
    default: 6
  alert_label:
    label: Alert label
    format: text
    regex: "^\\s*(\\S|\\S.{0,30}\\S)\\s*$"
    default: Probably Bad
actions:
 - type: alert
   severity: $severity
   label: $alert_label

 - type: email
   address: 4
   label: The Th$alert_label Master

when: dst host in $bad_hosts