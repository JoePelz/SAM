# unexpected traffic -- traffic that differs from the host's saved traffic profile.
# trigger an alert on {src} if {dst}, {protocol}, {port}, {bitrate}, {packetrate} deviate from profile by $$amounts
---
name: Profile-Based
type: immediate
include:
exposed:
  pattern:
    format: string
  severity:
    format: number
    regex: "[1-8]"
action:
  alert:
    severity: $severity
    host: {host}
when: define the trigger conditions, and identify the host??